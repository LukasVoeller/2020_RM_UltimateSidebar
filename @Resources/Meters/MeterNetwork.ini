[NetworkTopSeperator]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
X=0
Y=(#networkHeight#)
W=#widgetWidth#
H=#seperatorHeight#
Hidden=#hideNetwork#

[UploadLabel]
Meter=String
MeterStyle=MeasureStyle
UpdateDivider=-1
StringAlign=Left
X=10
Y=(#networkHeight#+20)
Text="Upload:"
Hidden=#hideNetwork#

[UploadValue]
Meter=String
MeterStyle=MeasureStyle
MeasureName=measureNetOut
StringAlign=Right
X=240
Y=(#networkHeight#+20)
Text=%1B/s
NumOfDecimals=1
AutoScale=1
Hidden=#hideNetwork#

[DownloadLabel]
Meter=String
MeterStyle=MeasureStyle
UpdateDivider=-1
StringAlign=Left
X=10
Y=(#networkHeight#+45)
Text="Download:"
Hidden=#hideNetwork#

[DownloadValue]
Meter=String
MeterStyle=MeasureStyle
MeasureName=measureNetIn
StringAlign=Right
X=240
Y=(#networkHeight#+45)
Text=%1B/s
NumOfDecimals=1
AutoScale=1
Hidden=#hideNetwork#

[NetworkBottomSeperator]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
X=0
Y=(#networkHeight#+80)
W=#widgetWidth#
H=#seperatorHeight#
Hidden=#hideNetwork#