[SeperatorNetwork]
Meter=Image
SolidColor=255,255,255,100
UpdateDivider=-1
X=0
Y=(#fullHeight#-75)
W=250
H=#seperatorHeight#

[UploadLabel]
Meter=String
MeterStyle=MeasureStyle
UpdateDivider=-1
X=9L
Y=#networkHeight#
Text="Upload"

[UploadValue]
Meter=String
MeterStyle=MeasureStyle
StringAlign=right
MeasureName=measureNetOut
X=240
Y=#networkHeight#
Text=%1B/s
NumOfDecimals=1
AutoScale=1

[DownloadLabel]
Meter=String
MeterStyle=MeasureStyle
UpdateDivider=-1
X=9L
Y=(#networkHeight#+25)
Text="Download"

[DownloadValue]
Meter=String
MeterStyle=MeasureStyle
StringAlign=right
MeasureName=measureNetIn
X=240
Y=(#networkHeight#+25)
Text=%1B/s
NumOfDecimals=1
AutoScale=1