[LabelRAM]
Meter=STRING
MeterStyle=MeasureStyle
StringStyle=Bold
Text="RAM"
UpdateDivider=-1
X=#textOuterLeftPos#
Y=(#ramHeight#)

[PercentRAM]
MeasureName=MeasureLoadRAM
Meter=STRING
MeterStyle=MeasureStyle
StringAlign=right
X=#textOuterRightPos#
Y=(#ramHeight#)
Text="%1%"
Percentual=1
AutoScale=1

[BarBackgroundRAM]
Meter=IMAGE
UpdateDivider=-1
X=#barLeftPos#
Y=(30+#ramHeight#)
H=10
W=#barWidth#
SolidColor=#barBackground#

[BarPercentRAM]
MeasureName=MeasureLoadRAM
Meter=BAR
X=#barLeftPos#
Y=(30+#ramHeight#)
H=10
W=#barWidth#
BarOrientation=HORIZONTAL
BarColor=#colorWhite#