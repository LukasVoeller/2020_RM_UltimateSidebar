[UptimeTopSeperator]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
X=0
Y=(#uptimeHeight#)
W=#widgetWidth#
H=#seperatorHeight#

[UptimeLabel]
Meter=String
MeterStyle=MeasureStyle
UpdateDivider=-1
StringAlign=Left
X=10
Y=(#uptimeHeight#+20)
Text="Uptime:"

[UptimeValue]
Meter=String
MeterStyle=MeasureStyle
MeasureName=MeasureUptime
StringAlign=Right
X=240
Y=(#uptimeHeight#+20)
Text="%1"

[UptimeBottomSeperator]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
X=0
Y=(#uptimeHeight#+50)
W=#widgetWidth#
H=#seperatorHeight#
