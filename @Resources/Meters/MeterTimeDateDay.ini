[Time]
Meter=String
MeterStyle=StyleTime
MeasureName=MeasureTime
X=25
Y=#timeDateDayHeight#

[Date]
Meter=String
MeterStyle=StyleDate
MeasureName=MeasureDate
X=6L
Y=(#timeDateDayHeight#+90)

[Day]
Meter=String
MeterStyle=StyleDay
MeasureName=MeasureDay
X=150L
Y=(#timeDateDayHeight#+90)

[Seperator]
Meter=Image
SolidColor=255,255,255,100
UpdateDivider=-1
X=0
Y=150
W=250
H=#seperatorHeight#