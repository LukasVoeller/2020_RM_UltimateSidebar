[SeperatorTopTimeDateDay]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
Hidden=#hideTimeDateDay#
X=0
Y=(#timeDateDayHeight#)
W=#widgetWidth#
H=#seperatorHeight#

[MeterTime]
Meter=String
MeterStyle=StyleTime
MeasureName=MeasureTime
StringAlign=Center
Hidden=#hideTimeDateDay#
X=125
Y=(#timeDateDayHeight#+10)

[MeterDate]
Meter=String
MeterStyle=StyleDate
MeasureName=MeasureDate
StringAlign=Left
Hidden=#hideTimeDateDay#
X=10
Y=(#timeDateDayHeight#+90)

[MeterDay]
Meter=String
MeterStyle=StyleDay
MeasureName=MeasureDay
StringAlign=Right
Hidden=#hideTimeDateDay#
X=240
Y=(#timeDateDayHeight#+90)

[SeperatorBottomTimeDateDay]
Meter=Image
SolidColor=#seperatorColor#
UpdateDivider=-1
Hidden=#hideTimeDateDay#
X=0
Y=(#timeDateDayHeight#+120)
W=#widgetWidth#
H=#seperatorHeight#